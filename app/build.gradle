apply plugin: 'com.android.application'
apply plugin: 'jacoco-android'

android {
    configurations.all {
        resolutionStrategy.force 'com.android.support:support-annotations:22.1.0'
    }
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "pl.edu.agh.qualitycalculator"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            testCoverageEnabled true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:22.0.0'
    testCompile 'com.android.support:support-annotations:22.0.0'
    debugCompile 'com.android.support.test:runner:1.0.2'
    debugCompile 'com.android.support.test:rules:1.0.2'
    debugCompile 'com.android.support.test.espresso:espresso-core:3.0.2'
}
